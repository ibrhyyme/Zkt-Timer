	<title>404 - Sayfa BulunamadÄ± | Zkt-Timer</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body,
		html {
			height: 100%;
			width: 100%;
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
			overflow: hidden;
		}

		.container {
			width: 100%;
			height: 100%;
			background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0f1419 100%);
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
			overflow: hidden;
		}

		/* Animated background particles */
		.particles {
			position: absolute;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.particle {
			position: absolute;
			width: 4px;
			height: 4px;
			background: rgba(0, 217, 90, 0.3);
			border-radius: 50%;
			animation: float 15s infinite;
		}

		.particle:nth-child(1) {
			left: 10%;
			animation-delay: 0s;
			animation-duration: 12s;
		}

		.particle:nth-child(2) {
			left: 20%;
			animation-delay: 2s;
			animation-duration: 14s;
		}

		.particle:nth-child(3) {
			left: 30%;
			animation-delay: 4s;
			animation-duration: 16s;
		}

		.particle:nth-child(4) {
			left: 40%;
			animation-delay: 1s;
			animation-duration: 13s;
		}

		.particle:nth-child(5) {
			left: 50%;
			animation-delay: 3s;
			animation-duration: 15s;
		}

		.particle:nth-child(6) {
			left: 60%;
			animation-delay: 5s;
			animation-duration: 11s;
		}

		.particle:nth-child(7) {
			left: 70%;
			animation-delay: 2.5s;
			animation-duration: 17s;
		}

		.particle:nth-child(8) {
			left: 80%;
			animation-delay: 0.5s;
			animation-duration: 14s;
		}

		.particle:nth-child(9) {
			left: 90%;
			animation-delay: 3.5s;
			animation-duration: 12s;
		}

		.particle:nth-child(10) {
			left: 15%;
			animation-delay: 1.5s;
			animation-duration: 16s;
		}

		@keyframes float {
			0% {
				transform: translateY(100vh) scale(0);
				opacity: 0;
			}

			10% {
				opacity: 1;
			}

			90% {
				opacity: 1;
			}

			100% {
				transform: translateY(-100vh) scale(1);
				opacity: 0;
			}
		}

		/* Glowing orb */
		.glow-orb {
			position: absolute;
			width: 400px;
			height: 400px;
			background: radial-gradient(circle, rgba(0, 217, 90, 0.15) 0%, transparent 70%);
			border-radius: 50%;
			animation: pulse 4s ease-in-out infinite;
		}

		@keyframes pulse {

			0%,
			100% {
				transform: scale(1);
				opacity: 0.5;
			}

			50% {
				transform: scale(1.2);
				opacity: 0.8;
			}
		}

		.content {
			text-align: center;
			z-index: 10;
			max-width: 600px;
			padding: 40px;
			animation: fadeInUp 0.8s ease-out;
		}

		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* 3D Cube Animation */
		.cube-container {
			perspective: 600px;
			width: 120px;
			height: 120px;
			margin: 0 auto 40px;
		}

		.cube {
			width: 100%;
			height: 100%;
			position: relative;
			transform-style: preserve-3d;
			animation: rotateCube 8s linear infinite;
		}

		@keyframes rotateCube {
			0% {
				transform: rotateX(-20deg) rotateY(0deg);
			}

			100% {
				transform: rotateX(-20deg) rotateY(360deg);
			}
		}

		.cube-face {
			position: absolute;
			width: 100px;
			height: 100px;
			border: 3px solid rgba(255, 255, 255, 0.15);
			border-radius: 12px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 2.5rem;
			font-weight: 900;
			color: rgba(255, 255, 255, 0.9);
			box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.3);
		}

		.cube-face--front {
			background: linear-gradient(135deg, #00d95a, #00b74a);
			transform: translateZ(50px);
		}

		.cube-face--back {
			background: linear-gradient(135deg, #246bfd, #0052cc);
			transform: rotateY(180deg) translateZ(50px);
		}

		.cube-face--right {
			background: linear-gradient(135deg, #ff4757, #cc2f2f);
			transform: rotateY(90deg) translateZ(50px);
		}

		.cube-face--left {
			background: linear-gradient(135deg, #ff9500, #cc7700);
			transform: rotateY(-90deg) translateZ(50px);
		}

		.cube-face--top {
			background: linear-gradient(135deg, #ffffff, #e6e6e6);
			transform: rotateX(90deg) translateZ(50px);
			color: #333;
		}

		.cube-face--bottom {
			background: linear-gradient(135deg, #ffeb3b, #ffd600);
			transform: rotateX(-90deg) translateZ(50px);
			color: #333;
		}

		.error-code {
			font-size: 8rem;
			font-weight: 900;
			letter-spacing: -0.05em;
			margin-bottom: 10px;
			display: flex;
			justify-content: center;
			gap: 5px;
		}

		.error-code span:nth-child(1),
		.error-code span:nth-child(3) {
			color: #00d95a;
			text-shadow: 0 0 40px rgba(0, 217, 90, 0.4);
		}

		.error-code span:nth-child(2) {
			background: linear-gradient(135deg, #ff4757, #ff9500);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		.title {
			font-size: 1.8rem;
			font-weight: 700;
			color: #ffffff;
			margin-bottom: 15px;
		}

		.description {
			font-size: 1.1rem;
			color: rgba(255, 255, 255, 0.6);
			line-height: 1.6;
			margin-bottom: 40px;
		}

		.buttons {
			display: flex;
			gap: 15px;
			justify-content: center;
			flex-wrap: wrap;
		}

		.btn {
			display: inline-flex;
			align-items: center;
			gap: 10px;
			padding: 14px 28px;
			border-radius: 12px;
			font-size: 1rem;
			font-weight: 600;
			text-decoration: none;
			transition: all 0.3s ease;
			cursor: pointer;
			border: none;
		}

		.btn--primary {
			background: linear-gradient(135deg, #00d95a, #00b74a);
			color: #fff;
			box-shadow: 0 4px 20px rgba(0, 217, 90, 0.3);
		}

		.btn--primary:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 30px rgba(0, 217, 90, 0.4);
		}

		.btn--secondary {
			background: rgba(255, 255, 255, 0.08);
			color: rgba(255, 255, 255, 0.8);
			border: 1px solid rgba(255, 255, 255, 0.15);
		}

		.btn--secondary:hover {
			background: rgba(255, 255, 255, 0.12);
			transform: translateY(-3px);
			border-color: rgba(255, 255, 255, 0.25);
		}

		.quick-links {
			margin-top: 50px;
			padding-top: 30px;
			border-top: 1px solid rgba(255, 255, 255, 0.1);
		}

		.quick-links-title {
			font-size: 0.85rem;
			color: rgba(255, 255, 255, 0.4);
			text-transform: uppercase;
			letter-spacing: 0.15em;
			margin-bottom: 20px;
		}

		.quick-links-list {
			display: flex;
			gap: 10px;
			justify-content: center;
			flex-wrap: wrap;
		}

		.quick-link {
			display: flex;
			align-items: center;
			gap: 8px;
			padding: 10px 18px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.08);
			border-radius: 8px;
			color: rgba(255, 255, 255, 0.6);
			font-size: 0.9rem;
			text-decoration: none;
			transition: all 0.2s ease;
		}

		.quick-link:hover {
			background: rgba(0, 217, 90, 0.1);
			border-color: rgba(0, 217, 90, 0.3);
			color: #00d95a;
			transform: translateY(-2px);
		}

		.quick-link svg {
			width: 18px;
			height: 18px;
		}

		/* Responsive */
		@media (max-width: 600px) {
			.error-code {
				font-size: 5rem;
			}

			.title {
				font-size: 1.4rem;
			}

			.description {
				font-size: 1rem;
			}

			.cube-container {
				width: 100px;
				height: 100px;
			}

			.cube-face {
				width: 80px;
				height: 80px;
				font-size: 1.8rem;
			}

			.cube-face--front {
				transform: translateZ(40px);
			}

			.cube-face--back {
				transform: rotateY(180deg) translateZ(40px);
			}

			.cube-face--right {
				transform: rotateY(90deg) translateZ(40px);
			}

			.cube-face--left {
				transform: rotateY(-90deg) translateZ(40px);
			}

			.cube-face--top {
				transform: rotateX(90deg) translateZ(40px);
			}

			.cube-face--bottom {
				transform: rotateX(-90deg) translateZ(40px);
			}
		}
	</style>
</head>
