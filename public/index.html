<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=overlays-content" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- CSS -->
    <link rel="stylesheet" href="/dist/app.min.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#0F142B">

    <!-- iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zkt-Timer">
    <link rel="apple-touch-icon" href="/public/images/apple-touch-icon.png">

    <title>Zkt-Timer Professional Speedcubing Timer</title>

    <style>
        /* Offline loading indicator */
        .offline-shell {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #050505;
            color: #fff;
            font-family: 'Poppins', -apple-system, sans-serif;
            z-index: 9999;
        }

        .offline-shell__logo {
            width: 120px;
            height: auto;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }
    </style>
</head>

<body>
    <!-- React root -->
    <div id="app">
        <!-- Offline fallback - will be replaced once React hydrates -->
        <div class="offline-shell">
            <img src="/public/images/zkt-logo.png" alt="ZKT-Timer" class="offline-shell__logo" />
        </div>
    </div>

    <!-- Redux initial state -->
    <script type="text/javascript">
        window.__STORE__ = "{}";
    </script>

    <!-- Main app bundle -->
    <script src="/dist/app.min.js"></script>
</body>

</html>
